apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-security-ingress
  namespace: homework
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: homework.otus
    http:
      paths:
      - path: /()(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: kubernetes-volumes-service
            port:
              name: http-k8s-sec-s
      - path: /homework(/.*)(/|$)
        pathType: ImplementationSpecific
        backend:
          service:
            name: kubernetes-volumes-service
            port:
              name: http-k8s-sec-s